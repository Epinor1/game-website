<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Snake</title>
  <link rel="stylesheet" href="../../style.css">
  <style>canvas{display:block}</style>
</head>
<body>
  <div class="game-wrap">
    <h1>Snake</h1>
    <div class="canvas-box">
      <canvas id="snakeCanvas" width="420" height="420"></canvas>
    </div>
    <div class="score-row">
      <div>Score: <strong id="snakeScore">0</strong></div>
      <a class="btn" id="restart" href="#">Restart</a>
      <a class="btn" href="../../index.html">Back</a>
    </div>
    <p class="controls">Use arrow keys to move. Don't hit the walls or yourself.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
